<h2>To import your Tox profile:</h2>
<font size=5; color="TEXT_COLOR"; face="HelveticaNeue">
<ol>
    <li>Send the ".tox" file to your device using any app (Mail, Dropbox, etc.).</li>
    <li>Use "Open In" menu for this file.</li>
    <li>Select Antidote in a list of available apps.</li>
    <li>Check the name of your new profile and press OK.</li>
</ol>
